spring:
  # Configuración de base de datos H2 en memoria para pruebas
  datasource:
    url: jdbc:h2:file:./data/credibanco_test
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 Console para debugging
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA/Hibernate Configuration for H2
  jpa:
    hibernate:
      ddl-auto: create-drop  # Recrea la base de datos en cada inicio
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

# Logging más detallado para tests
logging:
  level:
    com.credibanco.cardsystem: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE